<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Music Genre Test</title>
</head>

<body>
    <nav>
        <ul class="nav-bar">
            <li class="nav-item"><a href="#">Home</a></li>
        </ul>
    </nav>
    <div class="welcome">
        <img class="header-image" src="images/music-page.jpeg" alt="header image">
        <div class="start-test" onclick="startTest()">Start Test</div>
    </div>

    <div class="container">
        <div class="question-container">
            <div id="question-count">Question <span id="counter"></span>/5</div>
            <div id="question"></div>
            <div class="ans" id="div-ans-a" onclick="selectedAnswer(0)">
                <span class="my-alpha">A</span><span id="ans-a"></span>
            </div>
            <div class="ans" id="div-ans-b" onclick="selectedAnswer(1)">
                <span class="my-alpha">B</span><span id="ans-b"></span>
            </div>
            <div class="ans" id="div-ans-c" onclick="selectedAnswer(2)">
                <span class="my-alpha">C</span><span id="ans-c"></span>
            </div>
            <div class="ans" id="div-ans-d" onclick="selectedAnswer(3)">
                <span class="my-alpha">D</span><span id="ans-d"></span>
            </div>
            <div class="btn">
                <div id="previous" onclick="previousQuestion()">Previous</div>
                <div id="next" onclick="nextQuestion()">Next question ></div>
                <div id="restart" onclick="restartQuestion()">Restart</div>
            </div>

            <div id="test-result">
                <img src="images/rockmusic.jpeg" id="image">
                <div id="trait">
                    <strong id="trait-title"></strong> <br>
                    <div>Your personality traits include:</div>
                    <ul id="personalities"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/db.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
